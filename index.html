
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NISA株アドバイザー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>NISA株アドバイザー</h1>

  <section class="section">
    <h2>📈 積立NISAおすすめ投資信託</h2>
    <ul id="funds-list"></ul>
  </section>

  <section class="section">
    <h2>🚀 成長投資枠おすすめ国内株</h2>
    <ul id="stocks-list"></ul>
  </section>

  <section class="section">
    <h2>💹 売買タイミング判定</h2>
    <label for="buy-price">あなたの購入価格（円）：</label>
    <input type="number" id="buy-price" placeholder="例: 10000">
    <label for="current-price">現在価格（円）：</label>
    <input type="number" id="current-price" placeholder="例: 12000">
    <button onclick="judge()">判定する</button>
    <p id="result"></p>
  </section>

  <section class="section">
    <h2>📊 ポートフォリオ資産推移（サンプル）</h2>
    <canvas id="portfolioChart" width="300" height="150"></canvas>
  </section>

  <footer>
    <p>※本サイトは参考情報であり、投資の最終判断はご自身で行ってください。</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
